# Pre-commit hooks for code quality
# Install: pre-commit install
# Run manually: pre-commit run --all-files
# See https://pre-commit.com for more information

repos:
  # Use local hooks to ensure consistency with CI (same ruff version via uv)
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: bash -c 'cd backend && uv run ruff check --fix "$@"' --
        language: system
        types: [python]
        files: ^backend/
        pass_filenames: false
      - id: ruff-format
        name: ruff format
        entry: bash -c 'cd backend && uv run ruff format' --
        language: system
        types: [python]
        files: ^backend/
        pass_filenames: false

      - id: validate-docs-placement
        name: validate docs placement
        entry: .claude/hooks/validate-docs-placement.sh
        language: script
        files: ^docs/.*\.md$
        exclude: ^docs/internal/
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
